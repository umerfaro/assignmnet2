name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' 
    - name: Install dependencies
      run: npm install
    - name: Run linting
      run: npm run lint
    - name: Run tests
      run: npm test
